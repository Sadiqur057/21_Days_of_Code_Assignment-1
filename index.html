<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <title>Contact Us</title>
</head>

<body>
  <header class="w-full">
  </header>

  <nav class="m-auto py-9 mb-10">
    <ul class="flex justify-between">
      <li><a class="font-medium text-lg" href="#">Home</a></li>
      <li><a class="text-lg font-normal" href="">About us</a></li>
      <li><a class="font-bold text-lg" href="">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h1 class="">Contact Us</h1>
      <p>Get in touch! Have a question or feedback? Use our contact form or drop us an email. We're here to help!</p>
    </section>

    <section>
      <div>
        <form>
          <h1>Get in touch with us</h1>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Rachel Joe">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Rachel@domain.com">
          <label for="message">Message</label>
          <input type="text" name="message" id="message" placeholder="Type your query here.....">
        </form>
        <button>Send my message</button>
      </div>
      <div>
        <img src="./images/map.png" alt="">
      </div>
    </section>
  </main>
</body>

</html>
